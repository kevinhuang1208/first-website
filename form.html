<!DOCTYPE html>
<html>
    <head>
        <title>Questionnaire</title>
    </head>
    <body>
        <h2>Navigation to links:</h2>
        <ol>
            <li><a href="index.html" target="_blank">Home page</a></li>
            <li><a href="form.html" target="_blank">Will you vibe with this city? (Questionaire)</a></li>
            <li><a href="list-of-links.html" target="_blank">This will make you love Boston</a></li>
            <li><a href="collage.html" target="_blank">Collage that will make you love Boston even more</a></li>
        </ol>
        <form>
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="name" id="fullName" name="full_name">
                </div>
                <div>
                    <label for="location">Where are you from?</label>
                    <input type="text" id="location" name="the_location">
                </div>
                <div>
                    <p>Have you even been to Boston?</p>
                    <label for="yes">Yes</label>
                    <input type="checkbox" id="yes" name="_yes">
                    <label for="no">No</label>
                    <input type="checkbox" id="no" name="_no">
                </div>
                <div>
                    <label for="about_boston">Can you tell me more about Boston based on your experience/perception of the city?</label>
                    <textarea id="about_boston"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
